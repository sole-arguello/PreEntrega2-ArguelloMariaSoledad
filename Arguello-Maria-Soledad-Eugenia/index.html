<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONO DE SOLAPA-->
    <link
      rel="shortcut icon"
      href="./assets/icons8-uñas-16.png"
      type="image/x-icon"
    />
    <!-- MI CSS -->
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/Servicios.css" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME  (iconos)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Proyecto-Home</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="./index.html">
          <img class="header__logo" src="./assets/Logo-lu.jpeg" alt="logo" />
        </a>

        <nav>
          <ul class="nav__list">
            <li><a class="nav__items--li" href="./index.html">Home</a></li>
            <li>
              <a class="nav__items--li" href="./pages/servicios.html"
                >Servicios</a
              >
            </li>
            <li>
              <a class="nav__items--li" href="./pages/nosotros.html"
                >Nosotros</a
              >
            </li>
            <li>
              <a class="nav__items--li" href="./pages/galeria.html">Galeria</a>
            </li>
            <li>
              <a class="nav__items--li" href="./pages/contacto.html"
                >Contacto</a
              >
            </li>
            <li>
              <a class="nav__icono--mail" href="#"
                ><i class="fa-regular fa-envelope"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="portada">
        <h1 class="portada__titulo">Salon de Uñas</h1>
        <img class="portada__img" src="./assets/portada.jpg" alt="portada" />
      </section>

      <section class="service__container">
        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/manicure2.webp"
            alt="manicure"
          />
          <hr class="service__card--line" />
          <p>Manicure</p>
        </article>

        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/pedicure.jpg"
            alt="pedicure"
          />
          <hr class="service__card--line" />
          <p>Pedicure</p>
        </article>

        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/esmaltados.jpg"
            alt="esmaltados"
          />
          <hr class="service__card--line" />
          <p>Esmaltados</p>
        </article>

        <article class="service__card">
          <img class="service__card--img" src="./assets/depi.jpg" alt="depilacion" />
          <hr class="service__card--line" />
          <p>Depilacion<br /></p>
        </article>

        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/provisoria.jpg"
            alt="otros"
          />
          <hr class="service__card--line" />
          <p>Otros Servicios<br /></p>
        </article>
      </section>
    </main>

    <footer>
      <p>Luly Nails</p>
      <a class="icono__redes" href="#"><i class="fa-brands fa-whatsapp"></i></a>
      <a class="icono__redes" href="#"><i class="fa-brands fa-instagram"></i></a>
      <a class="icono__redes" href="#"><i class="fa-brands fa-facebook"></i></a>
      <p>
        @Copyright 2022 web | Creada por
        <a class="autor" href="#">Arguello Soledad</a>
      </p>
    </footer>
  </body>
</html>
