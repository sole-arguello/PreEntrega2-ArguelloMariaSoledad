<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONO DE SOLAPA-->
    <link
      rel="shortcut icon"
      href="./assets/icons8-uñas-16.png"
      type="image/x-icon"
    />
    <!------ LINK CSS BOOTSTRAP -------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- MI CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- GOOGLE FONTS IMPORTO desde CSS porque aqui no lo toma bootstrap -->

    <!-- FONTAWESOME  (iconos)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Proyecto-Home</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a class="container__logo" href="./index.html">
          <img class="header__logo" src="./assets/Logo-lu.jpeg" alt="logo" />
        </a>

        <nav class="nav__container">
          <ul class="nav__list">
            <li class="nav__item--li">
              <a class="nav__link" href="./index.html">Home</a>
            </li>
            <li>
              <a class="nav__link" href="./pages/servicios.html">Servicios</a>
            </li>
            <li class="nav__item--li">
              <a class="nav__link" href="./pages/nosotros.html">Nosotros</a>
            </li>
            <li class="nav__item--li">
              <a class="nav__link" href="./pages/galeria.html">Galeria</a>
            </li>
            <li class="nav__item--li">
              <a class="nav__link" href="./pages/contacto.html">Contacto</a>
            </li>
            <li class="nav__item--li">
              <a class="nav__link nav__icono--li" href="#"
                ><i class="fa-regular fa-envelope"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="portada">
        <h1 class="portada__titulo">Salon de Uñas</h1>
        <img class="portada__img" src="./assets/portada2.jpg" alt="portada" />
      </section>

      <section class="service__container">
        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/manicure2.webp"
            alt="manicure"
          />
          <hr class="service__card--line" />
          <p>Manicure</p>
        </article>

        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/pedicure.jpg"
            alt="pedicure"
          />
          <hr class="service__card--line" />
          <p>Pedicure</p>
        </article>

        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/esmaltados.jpg"
            alt="esmaltados"
          />
          <hr class="service__card--line" />
          <p>Esmaltados</p>
        </article>

        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/depi.jpg"
            alt="depilacion"
          />
          <hr class="service__card--line" />
          <p>Depilacion<br /></p>
        </article>

        <article class="service__card">
          <img
            class="service__card--img"
            src="./assets/provisoria.jpg"
            alt="otros"
          />
          <hr class="service__card--line" />
          <p>Otros Servicios<br /></p>
        </article>
      </section>
    </main>

    <footer>
      <div class="container__redes">
        <p class="redes__titulo">Visita Nuestras Redes</p>
        <a class="icono__redes" href="#"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
        <a class="icono__redes" href="#"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a class="icono__redes" href="#"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </div>

      <p class="container__autor">
        @Copyright 2022 web | Creada por
        <a class="autor" href="#">Arguello Soledad</a>
      </p>
    </footer>
    <!---  JS BOOTSTRAP ------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
