  <body>
    <header>
      <div class="container">
        <a class="container__logo" href="../index.html">
          <img class="header__logo" src="../assets/logo-lu.jpeg" alt="logo" />
        </a>

        <nav class="nav__container">

        </nav>
      </div>
    </header>

    <main>
      <section class="form__container">
        <h1 class="form__titulo">Contacto</h1>
        <div>
          <form action="">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingrese su nombre aqui"
            />
            <br />
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Ingrese su apellido aqui"
            />
            <br />
            <label for="mensaje">Mensaje</label>
            <br />
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
            <br />

            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpiar" />
          </form>
        </div>
        <div class="contenido__ubicacion">
          <p class="ubicacion__titulo">Ubicacion</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3406.
            8265825447907!2d-64.17181798485325!3d-31.
            363764381421742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
            1!3m2!1m1!2zMzHCsDIxJzQ5LjYiUyA2NMKwMTAnMTAuNyJX!5e0!3m2!1ses!2sar!4v1664076582068!5m2!1ses!2sar"
            width="450"
            height="250"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <section class="preguntas__container">
        <p class="preguntas__titulo">Pregunats frecuentes</p>
      </section>
    </main>

    <footer>
      <div class="container__redes">
        <p class="redes__titulo">Visita Nuestras Redes</p>
        <a class="icono__redes" href="#"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
